<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="icon" href="./images/icon.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>To Do List</header>
    <div class="action">
        <input class="input" type="text" id="todoInput" placeholder="Enter a new task" required maxlength
        ="14">
        <button class="input button" id="addButton">Add</button>
    </div>
    <div class="container">
        <ul id="todoList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
